<form class="form-signin text-center" method="post" action="/Account/Register" novalidate="novalidate">
  <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Cadastrar usuário</h1>
  <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
        <ul>
          <li style="display:none"></li>
        </ul>
      </div>
  <input class="form-control" type="text" placeholder="Nome Completo" data-val="true" id="Input_nome" name="Input.nome" value="">
  <label for="inputEmail" class="sr-only">E-mail</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus data-val="true" data-val-email="The Email field is not a valid e-mail address."
    data-val-required="The Email field is required." id="Input_Email" name="Input.Email" value="">
  <label for="inputPassword" class="sr-only">Senha</label>
  <input class="form-control" type="password" placeholder="Senha" data-val="true" data-val-length="The Password must be at least 6 and at max 100 characters long."
    data-val-length-max="100" data-val-length-min="6" data-val-required="The Password field is required." id="Input_Password"
    name="Input.Password">
  <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password" data-valmsg-replace="true"></span>
  <label for="inputPassword" class="sr-only">Confirmar Senha</label>
  <input class="form-control confirm-password" type="password" placeholder="Confirmar Senha" data-val="true" data-val-equalto="The password and confirmation password do not match."
    data-val-equalto-other="*.Password" id="Input_ConfirmPassword" name="Input.ConfirmPassword">
  <span class="text-danger field-validation-valid" data-valmsg-for="Input.ConfirmPassword" data-valmsg-replace="true"></span>
  <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" (click)="direcionaLogin()">Cadastrar</button>
  <div class="options mb-3">
    <label>
      <a routerLink="/login">Já tem uma conta? Faça o login</a>
    </label>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
</form>
