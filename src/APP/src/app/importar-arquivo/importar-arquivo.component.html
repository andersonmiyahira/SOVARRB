<h3>Importar arquivo</h3>
<div class="row">
    <div class="col s12">
        <input #fileInput type="file" />
        <select [(ngModel)]="importar.bancoId">
            <option value="">Selecione o banco</option>
            <option *ngFor="let banco of bancos" value="{{banco.id}}">{{banco.descricao}}</option>
        </select>

        <select [(ngModel)]="importar.tipoCNABId">
            <option value="">Selecione o tipo do arquivo</option>
            <option *ngFor="let cnab of cnabs" value="{{cnab.id}}">{{cnab   .descricao}}</option>
        </select>
