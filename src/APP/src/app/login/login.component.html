<h3>Login</h3>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" novalidate="novalidate">
                <div class="form-group">
                    <label for="Input_Email">Email</label>
                    <input class="form-control" type="email" name="txtEmail" [(ngModel)]="login.email">
                </div>
                <div class="form-group">
                    <label for="Input_Password">Senha</label>
                    <input class="form-control" type="password" name="txtPassword" [(ngModel)]="login.senha">
                </div>
                <!-- <div class="form-group">
                    <div class="checkbox">
                        <label for="Input_RememberMe">
                            <input type="checkbox" data-val="true" data-val-required="The Remember me? field is required." id="Input_RememberMe" name="Input.RememberMe"
                                value="true"> Remember me?
                        </label>
                    </div>
                </div> -->
                <span class="text-danger field-validation-valid" *ngIf="!usuarioEncontrado">Usuário/Senha não encontrado.</span>
                <div class="form-group">
                    <button type="submit" class="btn btn-default" (click)="logarFake()">Log in</button>
                </div>
                <div class="form-group">
                    <p>
                        <a routerLink="/esqueci-senha">Esqueceu a senha?</a>
                    </p>
                    <p>
                        <a routerLink="/cadastrar-usuario">Novo usuário</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
