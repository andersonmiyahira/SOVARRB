<h3>Login</h3>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form method="post" novalidate="novalidate">
                <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                    <ul>
                        <li style="display:none"></li>
                    </ul>
                </div>
                <div class="form-group">
                    <label for="Input_Email">Email</label>
                    <input class="form-control" type="email" data-val="true" data-val-email="The Email field is not a valid e-mail address."
                        data-val-required="The Email field is required." id="Input_Email" name="Input.Email" value="">
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email" data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                    <label for="Input_Password">Senha</label>
                    <input class="form-control" type="password" data-val="true" data-val-required="The Password field is required." id="Input_Password"
                        name="Input.Password">
                    <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password" data-valmsg-replace="true"></span>
                </div>
                <!-- <div class="form-group">
                    <div class="checkbox">
                        <label for="Input_RememberMe">
                            <input type="checkbox" data-val="true" data-val-required="The Remember me? field is required." id="Input_RememberMe" name="Input.RememberMe"
                                value="true"> Remember me?
                        </label>
                    </div>
                </div> -->
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Log in</button>
                </div>
                <div class="form-group">
                    <p>
                        <a routerLink="/esqueci-senha">Esqueceu a senha?</a>
                    </p>
                    <p>
                        <a routerLink="/cadastrar-usuario">Novo usu√°rio</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
