<ng-template #excludeModalId let-c="close" let-d="dismiss">
  <div class="modal-header bg-danger">
    <h4 class="modal-title">Excluir Leioute</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      <div class="row">
        <div class="col-md-12">
          Tem certeza que deseja excluir?
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-danger btn-left" (click)="excluir()">Sim</button>
    <button type="button" class="btn btn-light" (click)="c('Close click')">NÃ£o</button>
  </div>
</ng-template>
