<form class="form-signin text-center" method="post" action="/" novalidate="novalidate" [formGroup]="form">
  <img class="logo-login" src="../../assets/img/vbanking-logo-cinza.png" alt="VBanking" width="250" />
  <h1 class="h3 mb-3 font-weight-normal">Cadastrar usuário</h1>
  <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
    <ul>
      <li style="display:none"></li>
    </ul>
  </div>

  <input class="form-control" type="text" maxlength="255" placeholder="Nome Completo" name="nome" [(ngModel)]="model.nome"
    formControlName="nome">

  <input type="email" id="inputEmail" class="form-control"  maxlength="255"  placeholder="E-mail" id="email" name="email" [(ngModel)]="model.email"
    formControlName="email">

  <input class="form-control" type="password" placeholder="Senha" maxlength="15" name="senha" [(ngModel)]="model.senha"
    formControlName="senha">

  <input class="form-control confirm-password" type="password" [(ngModel)]="model.ConfirmaSenha"  formControlName="confirmaSenha" maxlength="15" placeholder="Confirmar Senha" name="confirmsenha">

  <button class="btn btn-lg btn-primary btn-block mb-3" type="submit" (click)="salvar()">Cadastrar</button>
  <div class="options mb-3">
    <label>
      <a routerLink="/login">Já tem uma conta? Faça o login</a>
    </label>
  </div>
  <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
</form>
